<html ng-app='app'>

	<head>

		<meta charset='utf-8'>
    <link rel="stylesheet" href="libs/foundation.css"/>
    <link rel="stylesheet" href="libs/foundation-icons.css"/>
    <link rel="stylesheet" href="libs/normalize.css"/>
    <link rel="stylesheet" href="css/estilo.css"/>

    <script src='libs/jquery.js'></script>
    <script src='libs/angular.js'></script>
    <script src='libs/fastclick.js'></script>
    <script src='libs/jquery.placeholder.js'></script>
    <script src='libs/modernizr.js'></script>
    <script src='libs/fabric.js'></script>

    <script src='libs/foundation.js'></script>
    <script src='libs/foundation/foundation.abide.js'></script>
    <script src='libs/foundation/foundation.accordion.js'></script>
    <script src='libs/foundation/foundation.alert.js'></script>
    <script src='libs/foundation/foundation.clearing.js'></script>
    <script src='libs/foundation/foundation.dropdown.js'></script>
    <script src='libs/foundation/foundation.equalizer.js'></script>
    <script src='libs/foundation/foundation.interchange.js'></script>
    <script src='libs/foundation/foundation.joyride.js'></script>
    <script src='libs/foundation/foundation.js'></script>
    <script src='libs/foundation/foundation.magellan.js'></script>
    <script src='libs/foundation/foundation.offcanvas.js'></script>
    <script src='libs/foundation/foundation.orbit.js'></script>
    <script src='libs/foundation/foundation.reveal.js'></script>
    <script src='libs/foundation/foundation.slider.js'></script>
    <script src='libs/foundation/foundation.tab.js'></script>
    <script src='libs/foundation/foundation.tooltip.js'></script>
    <script src='libs/foundation/foundation.topbar.js'></script>
    <script src='libs/mm-foundation-tpls.js'></script>


    <script src='js/app.js'></script>
		<title>Karucha</title>

	</head>

	<body ng-controller='MainCtrl'>
		<nav class="top-bar" data-topbar>
			<ul class="title-area">
				<li class="name">
					<h1><a href="#">Karucha</a></h1>
				</li>
				 <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
				<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
			</ul>


			<section class="top-bar-section">

				<!-- Left Nav Section -->
				<ul class="left">
					<li><a href="#">Archivo</a></li>
				</ul>

				<ul class="right">
					<li><a href='' ng-click='abrir_modo_desarrollador()'>&nbsp;<i class="fi-widget"></i></a></li>
					<li><a href='' ng-click='actualizar()'>&nbsp;<i class="fi-refresh"></i></a></li>
				</ul>

			</section>
		</nav>

		<div>
  		<div ng-controller='AvatarCtrl' class="avatar">
				<canvas id='canvas' width=400 height=400></canvas>

				<div class='botones'>
					<button ng-click="guargar_png()" class='button tiny'><i class="fi-download"></i> Guardar PNG</button>
					<button ng-click="guardar_svg()" class='button tiny'><i class="fi-download"></i> Guardar SVG</button>
					<button ng-click="borrar_elemento_seleccionado()" class='button tiny alert'><i class="fi-x"></i> Borrar elemento</button>
				</div>
  		</div>

  		<div ng-controller='GaleriaCtrl' class="galeria">
				<tabset>
    			<tab ng-repeat="dir in data.directorios" heading="{{dir.titulo}}" active="dir.active">

					<div ng-show='! dir.tiene_preferencias' data-alert class="alert-box secondary">
						m... el directorio <code>partes/{{dir.titulo}}</code> no tiene un archivo <code>preferencias.json</code> dentro, mejor cre√° uno.
					</div>


						<ul class="clearing-thumbs" data-clearing="" style="">
							<li ng-repeat='obj in dir.objetos'><a ng-click='selecciona_objeto(obj, dir)' href='#' class="th objeto"><img class='resize_fit_center' ng-src="{{obj.src}}"></a></li>
						</ul>

    			</tab>
  			</tabset>

  		</div>
		</div>

		<div class='invisible'>
			<input id="guardar_svg" type="file" nwsaveas="avatar.svg" accept="svg/*.svg"/>
			<input id="guardar_png" type="file" nwsaveas="avatar.png" accept="png/*.png"/>
		</div>

	</body>

</html>
