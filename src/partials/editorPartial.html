  <div>
    <div class="avatar">
	
      <canvasfabric></canvasfabric>

      <div class='botones'>
        <button title="Cancelar y regresar" ng-click="salir()" class='btn btn-tiny'><i class="fi-left glyphicon glyphicon-th-large"></i></button>
        <button title="Guardar" ng-click="guardar_y_regresar()" ng-disabled="data.guardando" class='btn btn-tiny btn-success'><i class="fi-left glyphicon glyphicon-floppy-save"></i> </button>

        <button ng-click="borrar_elemento_seleccionado()" ng-disabled='! data.hay_elemento_seleccionado' class='btn btn-tiny btn-danger btn-editor'><i class="glyphicon glyphicon-trash" tooltip="Borrar el objeto seleccionado"></i></button>
        <button ng-click="espejar_elemento_seleccionado()" ng-disabled='! data.hay_elemento_seleccionado' class='btn btn-tiny btn-info btn-editor'><i class="glyphicon glyphicon-resize-horizontal" tooltip="Espejar el objeto seleccionado"></i></button>

        <button ng-click="subir_elemento_seleccionado()" ng-disabled='! data.hay_elemento_seleccionado' class='btn btn-tiny btn-warning btn-editor'><i class="glyphicon glyphicon-chevron-up" tooltip="Subir objeto un nivel"></i></button>
        <button ng-click="bajar_elemento_seleccionado()" ng-disabled='! data.hay_elemento_seleccionado' class='btn btn-tiny btn-warning btn-editor'><i class="glyphicon glyphicon-chevron-down" tooltip="Bajar objeto un nivel"></i></button>

        <button ng-click="rehacer()" ng-disabled='! data.puede_rehacer' class='btn btn-tiny btn-warning btn-editor'><i class="glyphicon glyphicon-chevron-right" tooltip="Rehacer"></i></button>
        <button ng-click="deshacer()" ng-disabled='! data.puede_deshacer' class='btn btn-tiny btn-warning btn-editor'><i class="glyphicon glyphicon-chevron-left" tooltip="Deshacer"></i></button>
      </div>
	<div class="textos-meme">
		Texto Cabecera: <input type="text" ng-model="texto_superior" ng-change="actualizar_texto_superior(texto_superior)"><br><br>
		Texto Pie: <input type="text" ng-model="texto_inferior" ng-change="actualizar_texto_inferior(texto_inferior)"><br>
	</div>

    </div>

    <div class="galeria">
      <tabset>
        <tab ng-repeat="dir in data.directorios" heading="{{dir.titulo | categoria }}" active="dir.active">
          <div class='contenido-tab'>
            <div ng-show='! dir.tiene_preferencias' data-alert class="alert-box secondary">
              m... el directorio <code>partes/{{dir.titulo}}</code> no tiene un archivo <code>preferencias.json</code> dentro, mejor cre√° uno.
            </div>

            <ul class="clearing-thumbs" data-clearing="" style="">
              <li ng-repeat='obj in dir.objetos' class="th objeto">
                <img ng-click='selecciona_objeto(obj, dir)' class='resize_fit_center' ng-src="{{obj.src}}">
                <div ng-if="obj.borrable" ng-click="borrar_item(obj, dir)" class='btn btn-tiny btn-danger borrar'>
                  <i class="glyphicon glyphicon-trash" tooltip="Quitar"></i>
                </div>
              </li>
              <li><a ng-click='agregar_nuevo_item(dir)' href class="th objeto"><img class='resize_fit_center' src='imagenes/agregar.png'></a></li>
            </ul>
          </div>
        </tab>
      </tabset>

    </div>
  </div>
